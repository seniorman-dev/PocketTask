name: pockettask
description: "Pocket Task App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl: ^0.19.0

  #most powerful and awesome state management (GETX)
  get: ^4.6.0

  #for local storage (Better than SharedPreference)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  #animations (efizzy)
  flutter_animate: ^4.5.0
  smart_scroll: ^1.0.0

  #for nice loadimg animation and onboarding screen customization
  loading_animation_widget: ^1.2.0+4
  animated_splash_screen: ^1.3.0

  #ui customizations
  cached_network_image: ^3.4.1
  google_fonts: ^6.0.0
  flutter_svg: ^2.0.7
  timeago: ^3.6.1

  #rename the application
  rename: ^3.0.2

  #for unit testing
  mockito: ^5.4.4
  path_provider: ^2.1.5

  #for network calls, network connection checks & jwt decoder
  internet_connection_checker: ^1.0.0+1

  #screen util (enhances mobile responsiveness)
  flutter_screenutil: ^5.9.0

dependency_overrides:
  intl: ^0.19.0
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter_launcher_icons:
  #android: "launcher_icon"
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/image/icon_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/image/icon_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/image/icon_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/image/icon_logo.png"


flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/svg/
    - .env


